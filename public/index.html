<html>
<head>

            <th>Azioni</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <canvas id="categoryChart" width="180" height="180"></canvas>
    <a href="add-expense.html">➕ Aggiungi spesa</a>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
